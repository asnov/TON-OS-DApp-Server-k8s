---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: arangodb
  name: arangodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arangodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: arangodb
    spec:
      containers:
      - env:
        - name: ARANGODB_OVERRIDE_DETECTED_TOTAL_MEMORY
          value: "343579738368"
        - name: ARANGONI_SERVICE_SERVICE_HOST
          value: arangodbni
        - name: ARANGONI_SERVICE_SERVICE_PORT
          value: "8529"
        - name: ARANGO_NO_AUTH
          value: "1"
        - name: ARANGO_ROOT_PASSWORD
          value: iJJ9fWxb9Z6CS1aPagoW
        - name: ARANGO_SERVICE_SERVICE_HOST
          value: arangodb
        - name: ARANGO_SERVICE_SERVICE_PORT
          value: "8529"
        - name: INSTANCE_NAME
          value: first
        - name: LETSENCRYPT_EMAIL
          value: test@gmail.com
        - name: LETSENCRYPT_HOST
          value: test.com
        - name: NETWORK_TYPE
          value: net.ton.dev
        - name: VIRTUAL_HOST
          value: test.com
        - name: VIRTUAL_PORT
          value: "4000"
        image: senegal/tonlabs-arango:latest
        name: arangodb
        ports:
        - containerPort: 8529
        resources:
          limits:
            cpu: "1"
            memory: 1.5Gi
          requests:
            cpu: "0.2"
            memory: 0.5Gi
        volumeMounts:
          - name: arango-config-vol
            mountPath: /arango/config
            subPath: arango-config
      volumes:
      - name: arango-config-vol
        configMap:
          name: arango-config
